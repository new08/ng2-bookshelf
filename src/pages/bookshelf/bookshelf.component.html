<ion-header>
  <ion-navbar>
    <ion-title>我的藏书</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getBooks(searchBox.value)" #searchBox></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail item-left>
        <img src="assets/img/001.jpg">
      </ion-thumbnail>
      <h3>{{book.title}}</h3>
      <p>作者: {{book.author}}</p>
    </ion-item>
  </ion-list>
</ion-content>
